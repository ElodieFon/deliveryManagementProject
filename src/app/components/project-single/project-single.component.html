<div *ngIf="project">
    <div class="text-center  p-3  projectName">
        <H2 > {{project.name}}</H2>
        <p> Description : {{project.describe}}</p> 
        <a routerLink="/project/{{project.id}}/update">modifier</a>
    </div>
    <div class="container-fluid d-flex col-12 flex-wrap">
        <div *ngFor="let functionality of project.functionalities" class="card m-2 p-2 ">      
            <p><small> identifiant : {{functionality.id}} </small> </p> 
            <h3>{{functionality.name}}</h3>
            <p>description : {{functionality.describe}} </p>   
            <a routerLink="/project/{{project.id}}/functionality/{{functionality.id}}" class="btn btn-primary col-6 m-auto">Voir cette functionalit√©e</a> 
            
        </div>
    </div>  
</div>
